<!DOCTYPE html>
<html>
<head>
	<title>forgot password</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<section>
	<div class="mainb"> <!-- main box with border-->

		<!-- heading-->
		<div class="lhead">
		<h2 id="lhead">Forgot Password</h2>
	</div>

		<!--error message-->


		<!--form-->
		<form name="Regform" onsubmit="if (page==2) {check_but(event)}">


			<!-- error message -->
			<div id="disp1">
			<div class="message2" id="mess" >
				<p id="par1"></p>
				<p id="par2"></p>
				
			</div>






			<div class="input"  class="display-1">
			<label>Email</label>
			<input class="inputEl" type="text" name="email"  id="email">


			<span id="in-err" style="font-size: 12px; color: #aa0000ff; display: none; ">Invalid email</span>
			</div>

		</div>
			<!--

			<div class="input">

				<div style="width: 100;"><label>Password</label><span style="float:right; font-size: 13px;">show password</span></div>
			<input type="password" name="password">
			</div>

		-->



		<!--##########################RESET PASSWORD############################-->

		<div id="disp2">

			<div class="input"  class="display-2">

				<div style="width: 100;"><label>Password</label></div>
			<input class="inputEl" type="password" name="password" id="pass_field" onmousemove ="check_match()">

			<span id="in-errp" style="font-size: 12px; color: #aa0000ff; display: none; " >Password must be more than 8 characters</span>

			</div>

			<div class="input"  class="display-2" >

				<div style="width: 100;"><label>Repeat Password</label>
				</div>
			<input class="inputEl" type="password" name="passwordr" onmousemove="check_match()">
			<span id="in-errm" style="font-size: 12px; color: #aa0000ff;  ">Password match</span>
			</div>

			<div style="display: flex; margin-top: 25px;"  class="display-2">
	<input type="checkbox" name="Show_Password" onclick="pass_check()"   style="float: left;  border-radius: 0px; border: 1px solid grey; margin-right: 10px; width: 18px;"  class="display-2">
	<label  class="display-2">Show Password</label>
</div>

</div>
		<!--###################################################################-->


			<div class="input">
			<button class="login-button" id="button"  onclick="this.innerHTML='Checking...'">Send</button>
			</div>
		</form>

		<!-- password reset-->
		<span class="password-reset" style="float:right; font-size: 14px; padding-top: 5px; padding-right: 7px; cursor: pointer; color:  #0055b4ff;"  class="display-1" id="disp11" onclick="location.href='index.html'">Login</span>
	</div>

	</section>




	<!-- ############################script############### -->

	<script src="script.js"> </script> 

	<script type="text/javascript">

		

		var request = process_link();

		 if (request) {
		 	var verr = verify(request["email"],null);

		 	if (verr == true) {

		 		// present success message
		 		var p1="valid email";
		 		var p2="You will enter a new password";

		 		document.getElementById("par1").innerHTML=p1;
		 		document.getElementById("par2").innerHTML=p2;
		 		document.getElementById("mess").style.display="block";
		 		page=2;

		 		setTimeout(reset_pass_page(),'10000');

		 		



		 	}else{

		 		var p1="Your email does not exist with us";
		 		var p2="";

		 		document.getElementById("par1").innerHTML=p1;
		 		document.getElementById("par2").innerHTML=p2;
		 		document.getElementById("mess").style.color="#aa0000ff";
		 		document.getElementById("mess").style.background="#e9b7aff7";
		 		document.getElementById("mess").style.display="block";
				

		 	}
		 }else{
		 		document.getElementById("mess").style.display="none";

		 }
	</script>

</body>
</html>
